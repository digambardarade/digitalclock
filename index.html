<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Digital Clock HTML -->

    
<div class="container">
  <div class="row h-100">
    <div class="col-6 ">
      <div class="card text-center ">
        <div class="card-header">
          Clock
        </div>
        <div class="card-body ">
          <h5 class="card-title " id="digital-clock">Special title treatment</h5>         
        </div>
        <div class="card-footer text-muted">
          Indian Standerd Time
        </div>
      </div>
    </div>
    <div class="col-6 ">
      <div class="card text-center ">
        <div class="card-header">
          Countdown Timer
        </div>
        <div class="card-body ">
          <h4>Time left</h4>
          <h5 class="card-title " id="countdown-timer"></h5>
          <p class="card-text"></p>
          
        </div>
        <div class="default-times" >
          <button class="btn btn-primary" id="preset-timer-10-sec">10 Seconds</button>
          <button class="btn btn-primary" id="preset-timer-30-sec">30 Seconds</button>
          <button class="btn btn-primary" id="preset-timer-60-sec">1 Minute</button>
          <button class="btn btn-danger" id="timer-stop">Stop</button>
        </div>
      </div>
    </div>
  </div>
</div>
    
<script src="app.js"></script>
</body>
</html>
